<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
    <div>
      <div class="bg-blue-300 ">
        <div class="container flex justify-center py-20 mx-auto">
          <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
            <div class="flex justify-between w-full"> <img v-bind:src="image" width="150" class="rounded-lg">
              <div class="ml-2">
                <div class="p-3">
                <div class="mr-3"> <span class="text-gray-400 block">FirstName LastName</span>
                  <h3 class="text-2xl">{{ firstname }} {{ lastname }}</h3> <span>{{ career }}</span>
                </div>
                <div class="flex flex-col justify-between  p-3 bg-gray-200 rounded-lg">
                  <div class="mr-3"> <span class="text-gray-400 block">Age</span> <span
                      class="font-bold text-black text-xl">{{ age }}</span> </div>
                  <div class="mr-3"> <span class="text-gray-400 block">Email</span> <span
                      class="font-bold text-black text-xl">{{ email }}</span> </div>
                  <div> <span class="text-gray-400 block">Phone </span> <span
                      class="font-bold text-black text-xl">{{ phone }}</span> </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <form @submit.prevent="checkForm">
        <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-3xl">
            <h1 class="text-2xl pt-4 pb-4">Infomation</h1>
            <p v-if="errors" class="text-red-500">
                <b>Please correct the following error(s):</b>
                <ul>
                   <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
            </p>
            <div class="">
                <div class="flex flex-col">
                    <label for="firstname" class="text-sm leading-7 text-gray-600">FirstName</label>
                    <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="lastname" class="text-sm leading-7 text-gray-600">LastName</label>
                    <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                    <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                    <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                    <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col col-span-2">
                    <label for="chosensubject"class="text-sm leading-7 text-gray-600">Professional</label>
                    <select id="chosensubject" v-model="chosensubject" name="chosensubject" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    <option v-for="subject in subject_lists" :value="subject.subject_id">
                        {{subject.subject_name}}
                    </option>
                </div>
                <div>
                    <input type="submit" value="Update" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                </div>
            </div>
        </div>                            
      </form>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
